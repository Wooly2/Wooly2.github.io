<!DOCTYPE html>
<html>
<head>
  <title>The ✨USELESS✨ Button</title>
  <style>
    body {
      background-color: #2C2F33;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .button-container {
      text-align: center;
      margin-top: 30px;
    }

    .button {
      background-color: #FFFFFF;
      color: #000000;
      font-size: 16px;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; margin-top: 50px;">The ✨USELESS✨ Button</h1>

  <div class="button-container">
    <button class="button" onclick="playSound()">
      Press me!
    </button>
  </div>

  <script>
    function playSound() {
      var audio = new Audio('https://wooly2.github.io/useless-button/anyoning.wav');
      audio.play();
    }
  </script>
</body>
</html>
