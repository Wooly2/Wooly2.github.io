<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wooly Stock - Free Stock Images</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #2b2b2b;
            color: #ffffff;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        main {
            text-align: center;
        }
        .image {
            margin-bottom: 20px;
        }
        .image img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Wooly Stock</h1>
            <p>Cartoonify Your World</p>
        </header>
        <main>
            <div class="image">
                <img src="https://raw.githubusercontent.com/Wooly2/wooly2.github.io/main/wstock/withwatermark.png.png" alt="Sample Image">
                <p>Image Title</p>
                <a href="https://raw.githubusercontent.com/Wooly2/wooly2.github.io/main/wstock/no_watermark.png.png" class="download-button">Download</a>
            </div>
            <!-- Repeat the above 'image' div with different images and titles -->
        </main>
    </div>


</body></html>
